	<main id="main">
		<section id="form" class="jumbotron">
			<h1>Sample Form</h1>
			
			<div id="flash-message" class="flash-message"></div>

			<form id="sample-form" accept-charset="UTF-8" action="/handle" data-remote="true" method="post">
				<div>
					<fieldset>
						<!-- <label>Title</label><br /> -->
						<legend>Title</legend><br />
						<input type="radio" id="mr" name="title" value="Mr.">
						<label for="mr">Mr.</label>

						<input type="radio" id="mrs" name="title" value="Mrs.">
						<label for="mrs">Mrs.</label>

						<input type="radio" id="miss" name="title" value="Miss">
						<label for="miss">Miss</label>

						<input type="radio" id="ms" name="title" value="Ms.">
						<label for="ms">Ms.</label>
					</fieldset>
				</div>
				<div>
					<fieldset>
						<legend>Name</legend>
						<label for="first_name" class="form-label">First name</label><br>
						<input type="text" name="first_name"><br>
						<label for="last_name" class="form-label">Last name</label><br>
						<input type="text" name="last_name">
					</fieldset>
				</div>
				<div>
					<label for="phone" class="form-label">Phone number</label><br>
					<input type="tel" name="phone" placeholder="+X (XXX) XXX-XXXX">
				</div>
				<div>
					<label for="email" class="form-label">Email</label><br>
					<input type="email" name="email" required>
				</div>
				<div>
					<label for="password" class="form-label">Password</label><br>
					<input id="password" type="password" name="password">
					<input type="hidden" name="hash">
				</div>
				<div>
					<label for="birthdate" class="form-label">Birthdate</label><br />
					<input id="birthdate" type="date" name="birthdate">
				</div>
				<div>
					<label for="country" class="form-label">Country</label><br>
					<select name="country">
						<option value="">--Please choose an option--</option>
						<option value="RU">Russia</option>
						<option value="US">United States</option>
					</select>
				</div>
				<div>
					<label for="bio" class="form-label">Bio</label><br>
					<textarea name="bio" placeholder="Write a short bio in about 50-300 words" rows="3" max-rows="6"></textarea>
				</div>
				<div>
					<input id="terms" type="checkbox" required name="terms" value="agree" class="form-check-input">
					<label class="form-check-label" for="terms">I agree to the <a href="/terms">terms and conditions</a></label>
				</div>
				<div class="form-check">
					<button id="submit" class="button--primary" type="submit">Sign up</button>
					<button id="reset" class="button--primary button--error" type="reset">Reset form</button>
				</div>
			</form>

			<hr />
			<p>Take me <a href="/">home</a></p>
		</section>
