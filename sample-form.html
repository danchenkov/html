	<main id="main">
		<section id="form" class="jumbotron">
			<h1>Sample Form</h1>
			
			<div id="flash-message"></div>

			<form accept-charset="UTF-8" action="/handle" data-remote="true" method="post">
				<p>
					<fieldset>
						<label>Title</label><br />
						<input type="radio" id="mr" name="title" value="mr">
						<label for="mr">Mr.</label>

						<input type="radio" id="mrs" name="title" value="mrs">
						<label for="mrs">Mrs.</label>

						<input type="radio" id="miss" name="title" value="miss">
						<label for="miss">Miss</label>

						<input type="radio" id="ms" name="title" value="ms">
						<label for="ms">Ms.</label>
					</fieldset>
				</p>
				<p>
					<label for="first_name">First name</label><br>
					<input type="text" name="first_name">
				</p>
				<p>
					<label for="last_name">Last name</label><br>
					<input type="text" name="last_name">
				</p>
				<p>
					<label for="email">Email</label><br>
					<input type="email" name="email" required>
				</p>

				<p>
					<label for="birthdate">Birthdate</label><br />
					<input id="birthdate" type="text" name="birthdate">
				<p>
					<label for="phone">Phone number</label><br>
					<input type="tel" name="phone" placeholder="+X (XXX) XXX-XXXX">
				</p>
				<p>
					<label for="password">Password</label><br>
					<input type="password" name="password">
				</p>
				<p>
					<label for="country">Country</label><br>
					<select name="country">
						<option value="">--Please choose an option--</option>
						<option value="RU">Russia</option>
						<option value="US">United States</option>
					</select>
				</p>
				<p>
					<label for="bio">Bio</label><br>
					<textarea name="bio" placeholder="Write a short bio in about 50-300 words" rows="5" max-rows="20"></textarea>
				</p>
				<p>
					<label>
						<input type="checkbox" name="terms" value="agree">
						I agree to the <a href="/terms">terms and conditions</a>
					</label>
				</p>
				<p>
					<button class="button--primary">Sign up</button>
					<button class="button--primary button--error" type="reset">Reset form</button>
				</p>
			</form>

			<hr />
			<p>Take me <a href="/">home</a></p>
		</section>
