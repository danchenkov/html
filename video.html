<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<title>HTML5 boilerplate</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link href="/css/normalize.css" rel="stylesheet">
	<link href="/css/boilerplate.css" rel="stylesheet">
	<link href="/css/basic.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">

	<link href="https://vjs.zencdn.net/7.5.4/video-js.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i|Muli:300,300i,400,400i,600,600i,700,700i&display=swap&subset=cyrillic" rel="stylesheet">

	<meta name="theme-color" content="#fafafa">
</head>

<body>
	<!--[if IE]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
	<![endif]-->

	<main id="main">
		<section id="video">
			<h1>Sample video</h1>
			<div id="video-player-main">
				<div class="iframe16x9-wrapper">
					<video id='video-big_buck_bunny' class='video-js' controls preload='auto' width='960' height='540' poster='/images/big_buck_bunny.jpg' data-setup='{}'>
						<source src='/video/big_buck_bunny.mp4' type='video/mp4' />
						<source src='/video/big_buck_bunny.webm' type='video/webm' />
						<p class='vjs-no-js'>
							To view this video please enable JavaScript, and consider upgrading to a web browser that
							<a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
						</p>
					</video>
				</div>
			</div>
			<hr />
			<p>Take me <a href="/">home</a></p>
		</section>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script src="/dist/main.js"></script>
	<script src="/dist/vue.js"></script>
	<script src='https://vjs.zencdn.net/7.5.4/video.min.js'></script>

	<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
	<script>
		window.ga = function() { ga.q.push(arguments) };
		ga.q = [];
		ga.l = +new Date;
		ga('create', 'UA-XXXXX-Y', 'auto');
		ga('set', 'transport', 'beacon');
		ga('send', 'pageview')

	</script>
	<script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
